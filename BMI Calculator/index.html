<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>
<body class="flex justify-start flex-col w-full h-screen bg-gray-200 p-2">
    <div class="w-full h-80 rounded-md shadow-md">
        <p class="h-24 text-3xl items-center flex text-left pl-4 font-bold font-sans bg-blue-500 text-white rounded-t-md">BMI CALCULATOR</p>

        <form id="form" class="h-32 w-full">

            <div id="standard-container" class="bg-blue-900 h-32 w-full p-1 hide">
                <div class="w-full h-10 flex flex-row justify-center align-center">
                    <button id="standard1-btn" class="w-1/2 bg-green-800 text-xl text-white rounded-l-md">Standard</button>
                    <button id="metric1-btn" class="w-1/2 bg-white text-xl rounded-r-md">Metric</button>
                </div>

                <div class="w-full mt-2 h-24 bg-emerald-500 flex flex-row justify-center items-center p-1 gap-x-8">
                    <div>
                        <select id="feet" name="feet" class="border rounded p-1">
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                        </select>
                        <label for="feet" class="font-bold">Feet</label>
                    </div>

                    <div>
                        <select id="inch" name="inch" class="border rounded p-1">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                        </select>
                        <label for="inch" class="font-bold">Inch</label>
                    </div>

                    <div>
                        <input type="number" id="pounds" name="pounds" class="border rounded p-1 w-20">
                        <label for="pounds" class="font-bold">Pounds</label>
                    </div>
                </div>
            </div>



            <div id="metric-container" class=" h-48 w-full p-1">
                <div class="w-full h-10 flex flex-row justify-center align-center">
                    <button id="standard2-btn" class="w-1/2 bg-white text-xl rounded-l-md">Standard</button>
                    <button id="metric2-btn" class="w-1/2 bg-green-800 text-xl rounded-r-md text-white">Metric</button>
                </div>

                <div class="w-full mt-2 h-20 flex flex-row justify-center items-center p-1 gap-x-8 border-b border-white">
                    <div>
                        <label for="centimeters" class="font-serif">Centimeters</label>
                        <input type="number" id="centimeters" name="centimeters" class="border-2 border-blue-500 rounded p-1 w-32">
                    </div>

                    <div>
                        <label for="weight" class="font-serif">Weight</label>
                        <input type="number" id="weight" name="weight" class="border-2 border-blue-500 rounded p-1 w-32">
                    </div>
                </div>

            </div>
        </form>

        <div class="w-full h-24 rounded-b-md flex justify-center items-center gap-x-4 text-white">
            <button id="calculate-btn" class="w-40 h-10 bg-emerald-500 rounded-full">Calculate BMI</button>
            <button id="reset-btn" class="w-32 h-10 bg-emerald-900 rounded-full">Reset</button>
        </div>
    </div>

    <div class="w-full h-70 rounded-md shadow-sm mt-2">
        <div class="w-full h-10 flex flex-row justify-center align-center border-b-2 border-gray bg-blue-500 rounded-t-md">
            <div class="w-full flex items-center p-2 font-serif font-bold">
                Your BMI is:
            </div>

            <div id="bmi-result" class="w-full flex items-center p-2 font-serif font-bold">

            </div>
        </div>

        <div class="w-full h-10 flex flex-row justify-center align-center border-b-2 bg-gray-300 border-gray">
            <div class="w-full flex items-center p-2 font-serif font-bold">
                BMI Category
            </div>

            <div class="w-full flex items-center p-2 font-serif font-bold">
                Category
            </div>
        </div>

        <div id="underweight" class="w-full h-10 flex flex-row justify-center align-center border-b-2 bg-gray-300 border-gray">
            <div class="w-full flex items-center p-2 font-serif font-bold">
                Underweight
            </div>

            <div class="w-full flex items-center p-2 font-serif">
                Below 18.5
            </div>
        </div>


        <div id="healthy" class="w-full h-10 flex flex-row justify-center align-center border-b-2 bg-gray-300 border-gray">
            <div class="w-full flex items-center p-2 font-serif font-bold">
                Healthy
            </div>

            <div class="w-full flex items-center p-2 font-serif">
                18.5 – 24.9
            </div>
        </div>


        <div id="overweight" class="w-full h-10 flex flex-row justify-center align-center border-b-2 bg-gray-300 border-gray">
            <div class="w-full flex items-center p-2 font-serif font-bold">
                Overweight
            </div>

            <div class="w-full flex items-center p-2 font-serif">
                25.0 – 29.9
            </div>
        </div>


        <div id="obese" class="w-full h-10 flex flex-row justify-center align-center border-b-2 bg-gray-300 border-gray rounded-b-md">
            <div class="w-full flex items-center p-2 font-serif font-bold">
                Obesity
            </div>

            <div class="w-full flex items-center p-2 font-serif">
                30.0 or above
            </div>
        </div>

        <div class="w-full h-10 flex flex-row justify-center align-center border-b-2 bg-gray-300 border-gray rounded-b-md">
            <div class="w-full flex items-center p-2 font-serif">
                <a href="https://www.nhlbi.nih.gov/sites/default/files/media/docs/bmi_tbl.pdf" target="_blank" class="underline text-blue-800 text-md ">View BMI Table</a>
            </div>
        </div>
    </div>

<script src="bmi.js"></script>
</body>
</html>
