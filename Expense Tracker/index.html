<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>
<body class="w-full h-screen flex flex-col px-4">
    <div class="w-full h-32 flex justify-center items-end text-5xl italic font-bold font-serif">
        Expense Tracker
    </div>

    <div class="w-full h-24 flex justify-center items-center flex-row gap-20">
        <input id="expense" placeholder="Expense name" class="border-2 border-black rounded">
        <input id="amount" placeholder="Amount" class="border-2 border-black rounded">

        <select id="category" name="fruits" id="fruits" class="border-2 border-black rounded">
            <option id="food" data-type="food" value="apple">Food</option>
            <option id="transpo" data-type="transpo" value="banana">Transpo</option>
            <option id="electricity" data-type="electricity" value="orange">Electricity</option>
            <option value="category" selected disabled hidden>Select Category</option>
        </select>

        <input type="date" class="border-2 border-black rounded">

        <button class="bg-green-600 px-8 py-1 rounded">ADD</button>
    </div>

    <div class="w-full">
        <table class="w-full table-fixed border-collapse">
            <thead class="bg-gray-500 text-white font-mono">
                <tr>
                    <th class="w-1/3 border">Expense</th>
                    <th class="w-1/3 border">Amount</th>
                    <th class="w-1/3 border">Category</th>
                    <th class="w-1/3 border">Date</th>
                </tr>
            </thead>
        </table>
    </div>


<script src="index.js"></script>
</body>
</html>
