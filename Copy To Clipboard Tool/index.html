<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>
<body class="bg-gray-950 w-screen h-screen flex items-center justify-center py-8">
    <main class="bg-pink-200 h-auto w-1/2 rounded-md py-6">
        <div class=" w-full h-32 flex items-center justify-center">
            <p class="text-7xl font-sans font-bold italic">Copy To Clipboard</p>
        </div>

        <div class=" w-full h-32 flex items-center justify-center">
            <input id="copy-input" type="text" placeholder="Type here.." class="w-96 h-16 border-2 border-black text-black rounded-md">
        </div>

        <div class=" w-full h-12 flex items-center justify-center gap-4">
            <button id="copy-button" class="bg-yellow-950 w-32 h-12 border-2 border-black text-black rounded-md text-white text-xl">Copy</button>

            <button id="delete-button" class="bg-red-700 w-32 h-12 border-2 border-black text-black rounded-md text-white text-xl">Clear Copy</button>
        </div>

        <div class="flex-1 flex flex-col items-center justify-center mt-10 text-2xl text-bold italic">
            <p>Copied text: <span id="result-span"></span></p>
        </div>
    </main>

<script src="index.js"></script>
</body>
</html>
