<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body class="bg-gray-950 w-full h-screen flex flex-col">
    <div class="w-full flex flex-row h-10">
        <div class="flex-1 bg-gray-500 p-4 text-white flex justify-center items-center top-content">Personal Details</div>
        <div class="flex-1 bg-blue-500 p-4 text-white flex justify-center items-center top-content">Contact Info</div>
        <div class="flex-1 bg-green-500 p-4 text-white flex justify-center items-center top-content">Address</div>
        <div class="flex-1 bg-yellow-500 p-4 text-white flex justify-center items-center top-content">Username & Password</div>
    </div>

    <div class="w-full flex-1 step-content hidden">
        <div class="bg-gray-300 w-full h-full text-white flex flex-col pl-70">
            <div class="flex justify-start items-end w-full py-4 px-8 h-46 text-6xl text-black">
                Register:
            </div>


            <div class="h-60 flex flex-col px-8 gap-10 mt-6">
<!--                <label>Login Info:</label>-->
                <input id="firstname" type="text" placeholder="First Name" class="w-3/4 border-2 h-10 bg-white text-black rounded-md">
                <input id="lastname" type="text" placeholder="Last Name" class="w-3/4 border-2 h-10 bg-white text-black rounded-md">
                <input id="dateofbirth" type="date" placeholder="Date of Birth" class="w-3/4 border-2 h-10 bg-white text-black rounded-md">
            </div>

            <div class="flex-1 w-3/4 flex justify-end items-start pr-4">
                <button class="bg-gray-700 px-4 py-2 font-bold font-mono hover:bg-gray-900 hover:text-white rounded-md next-btn">
                    Next
                </button>
            </div>
        </div>

    </div>

    <div class="w-full flex-1 hidden step-content hidden">
        <div class="bg-gray-300 w-full h-full text-white flex flex-col pl-70">
            <div class="flex justify-start items-end w-full py-4 px-8 h-46 text-6xl text-black">
                Register:
            </div>


            <div class="h-32 flex flex-col px-8 gap-7 mt-6">
                <!--                <label>Login Info:</label>-->
                <input type="tel" placeholder="Contact Number" class="w-3/4 border-2 h-10 bg-white text-black rounded-md">
                <input type="email" placeholder="Email" class="w-3/4 border-2 h-10 bg-white text-black rounded-md">
            </div>

            <div class="flex-1 w-3/4 flex justify-end items-start pr-4 gap-2">
                <button class="bg-gray-700 px-4 py-2 font-bold font-mono previous-btn">
                    Previous
                </button>

                <button class="bg-blue-500 px-4 py-2 font-bold font-mono next-btn">
                    Next
                </button>
            </div>
        </div>
    </div>

    <div class="w-full flex-1 hidden step-content hidden">
        <div class="bg-gray-300 w-full h-full text-white flex flex-col pl-70">
            <div class="flex justify-start items-end w-full py-4 px-8 h-46 text-6xl text-black">
                Register:
            </div>


            <div class="h-15 flex flex-col px-8 gap-7 mt-6">
                <!--                <label>Login Info:</label>-->
                <input type="text" placeholder="Address" class="w-3/4 border-2 h-10 bg-white text-black rounded-md">
            </div>

            <div class="flex-1 w-3/4 flex justify-end items-start pr-4 gap-2">
                <button class="bg-gray-700 px-4 py-2 font-bold font-mono previous-btn">
                    Previous
                </button>

                <button class="bg-green-500 px-4 py-2 font-bold font-mono next-btn">
                    Next
                </button>
            </div>
        </div>
    </div>

    <div class="w-full flex-1 hidden step-content hidden">
        <div class="bg-gray-300 w-full h-full text-white flex flex-col pl-70">
            <div class="flex justify-start items-end w-full py-4 px-8 h-46 text-6xl text-black">
                Register:
            </div>


            <div class="h-32 flex flex-col px-8 gap-7 mt-6">
                <!--                <label>Login Info:</label>-->
                <input type="text" placeholder="Username" class="w-3/4 border-1 h-10 bg-white text-black rounded-md">
                <input type="password" placeholder="Password" class="w-3/4 border-1 h-10 bg-white text-black rounded-md">
            </div>

            <div class="flex-1 w-3/4 flex justify-end items-start pr-4 gap-2">
                <button class="bg-gray-700 px-4 py-2 font-bold font-mono previous-btn">
                    Previous
                </button>

                <button class="bg-yellow-500 px-4 py-2 font-bold font-mono">
                    Submit
                </button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
