<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/ml5@0.12.2/dist/ml5.min.js"></script>
    <title>Hand Gesture Recognition</title>
</head>
<body class="bg-gray-700 text-white flex flex-col items-center justify-center min-h-screen">
<h1 class="text-3xl font-bold mb-4">
    Text To Speech
</h1>

<textarea class="w-96 h-90 bg-gray-200 rounded mt-4 text-black font-mono font-bold italic text-2xl" name="" id="user-text" placeholder="Type you text here...">
</textarea>

<div class="w-full flex justify-center items-center flex-col text-left mt-3">
    <div class="flex flex-col">
        <label>Speed: <span id="speed-value">1</span></label>
        <input type="range" class="w-96" min="1" max="10" value="0" id="speed-slider">
    </div>
    <br>
    <div class="flex flex-col">
        <label>Pitch: <span id="pitch-value">0</span></label>
        <input type="range" class="w-96" min="0" max="2" value="0" id="pitch-slider">
    </div>
</div>

<div class="w-full flex justify-center mt-4 items-center flex-row space-x-4">
     <button class="w-40 h-10 bg-green-600 hover:bg-green-500 rounded text-xl" id="speak-button">Speak</button>
    <button class="w-40 h-10 bg-red-500 hover:bg-red-600 rounded text-xl" id="reset-button">Reset</button>
</div>


<script src="speech.js"></script>
</body>
</html>
