<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body class="bg-gray-900 w-full h-auto flex flex-col px-10 gap-2">
    <div class="w-full h-16 flex justify-start items-end text-3xl text-white font-serif">
        CRUD Application With Local Storage
    </div>

    <form id="form" class="w-full h-52 grid grid-cols-2 gap-2">
        <div class="flex flex-col pr-4">
            <label class="text-white">Name</label>
            <input id="name" placeholder="Enter Name" class="border-2 border-gray-300 rounded-md bg-gray-200 h-10 pl-1" type="text" required>
        </div>

        <div class="flex flex-col pr-4">
            <label class="text-white">Age</label>
            <input id="age" placeholder="Enter Age" class="border-2 border-gray-300 rounded-md bg-gray-200 h-10 pl-1" type="number" required>
        </div>

        <div class="flex flex-col pr-4">
            <label class="text-white">Address</label>
            <input id="address" placeholder="Enter Address" class="border-2 border-gray-300 rounded-md bg-gray-200 h-10 pl-1" type="text" required>
        </div>

        <div class="flex flex-col pr-4">
            <label class="text-white">Email</label>
            <input id="email" placeholder="Enter Email" class="border-2 border-gray-300 rounded-md bg-gray-200 h-10 pl-1" type="email" required>
        </div>

        <button id="add" class="col-span-2 bg-black text-white p-2 mr-4 rounded-md text-xl font-semibold">
            ADD
        </button>
    </form>

    <div class="w-full pr-4 mt-4">
        <table class="w-full table-fixed border-collapse">
            <thead class="bg-gray-900 text-white font-mono">
            <tr>
                <th class="w-1/3 border">Name</th>
                <th class="w-24 border">Age</th>
                <th class="w-1/3 border">Address</th>
                <th class="w-1/3 border">Email</th>
                <th class="w-1/3 border">Actions</th>
            </tr>
            </thead>
            <tbody id="data-list">

            </tbody>
        </table>
    </div>

    <div id="modal-element" class="fixed z-10 inset-0 overflow-y-auto hidden">
        <div class="flex items-center justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">
<!--            <div class="fixed inset-0 transition-opacity">-->
<!--                <div class="absolute inset-0 bg-gray-500 opacity-75"></div>-->
<!--            </div>-->
<!--            <span class="hidden sm:inline-block sm:align-middle sm:h-screen"></span>-->
            <div
                    class="inline-block align-bottom bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full sm:p-6">
                <div class="sm:flex sm:items-start">
                    <div
                            class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-green-100 sm:mx-0 sm:h-10 sm:w-10">
                        <svg class="h-6 w-6 text-green-600" stroke="currentColor" fill="none" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                    </div>
                    <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                        <h3 class="text-lg leading-6 font-medium text-gray-900">
                            Fields required.
                        </h3>
                        <div class="mt-2">
                            <p class="text-sm leading-5 text-gray-500">
                                Fields are required. Input necessary details to proceed.
                            </p>
                        </div>
                    </div>
                </div>
                <div class="mt-5 sm:mt-4 sm:flex sm:flex-row-reverse">
                    <span class="mt-3 flex w-full rounded-md shadow-sm sm:mt-0 sm:w-auto">
                    <button id="close-modal" type="button"
                            class="inline-flex justify-center w-full rounded-md border border-gray-300 px-4 py-2 bg-white text-base leading-6 font-medium text-gray-700 shadow-sm hover:text-gray-500 focus:outline-none focus:border-blue-300 focus:shadow-outline-blue transition ease-in-out duration-150 sm:text-sm sm:leading-5">
                        Close
                    </button>
                </span>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
