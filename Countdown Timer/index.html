<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Countdown Timer</title>
</head>
<body class="min-h-screen flex justify-center items-center flex-col" style="background-image: url('img/sdcscs.jpg');  background-size: cover;">

<!--<div class="w-1/2 h-12 bg-purple-200 rounded flex flex-col mb-2">-->

<!--</div>-->
<!--<p>FINISH MESSAGE</p>-->

<div class="lg:w-1/2 w-full h-72 bg-red-500 bg-opacity-20 rounded flex flex-col">
    <div class="w-full h-12 bg-red-600 flex justify-center items-center rounded">
            <p class="font-serif italic text-2xl text-white">Countdown Timer</p>
    </div>

    <div class="flex flex-grow flex-row justify-between items-center p-4">
        <input id="hour" class="w-24 lg:w-32 h-24 lg:h-32 bg-red-500 rounded flex justify-center items-center text-6xl lg:text-8xl font-mono text-center text-black hover:bg-opacity-30" placeholder="00">
<!--            <p class="text-8xl font-mono">00</p>-->
        </input>

        <div class="w-8 h-32 rounded flex justify-center items-center">
            <p class="text-8xl font-mono">:</p>
        </div>

        <input id="minutes" class="w-24 lg:w-32 h-24 lg:h-32 bg-red-500 rounded flex justify-center items-center text-6xl lg:text-8xl font-mono text-center text-black hover:bg-opacity-30" placeholder="00">
        <!--            <p class="text-8xl font-mono">00</p>-->
        </input>

        <div class="w-8 h-32 rounded flex justify-center items-center">
            <p class="text-8xl font-mono">:</p>
        </div>

        <input id="seconds" class="w-24 lg:w-32 h-24 lg:h-32 bg-red-500 rounded flex justify-center items-center text-6xl lg:text-8xl font-mono text-center text-black hover:bg-opacity-30" placeholder="00">
        <!--            <p class="text-8xl font-mono">00</p>-->
        </input>


    </div>

    <div class="w-full h-12 bg-red-600 flex justify-between items-center rounded p-4">
        <button id="start" class="lg:w-32 w-28 bg-white h-8 rounded bg-gray-400 text-center flex justify-center items-center text-2xl font-mono font-bold">
            START
        </button>

        <button id="stop" class="lg:w-32 w-28 bg-white h-8 rounded bg-gray-400 text-center flex justify-center items-center text-2xl font-mono font-bold">
            STOP
        </button>

        <button id="reset" class="lg:w-32 w-28 bg-white h-8 rounded bg-gray-400 text-center flex justify-center items-center text-2xl font-mono font-bold">
            RESET
        </button>

    </div>
</div>

<p id="error">ERROR MESSAGE</p>



<script src="countdown.js"></script>
</body>
</html>
