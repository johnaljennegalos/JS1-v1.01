<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="quiz.css">
    <title>Document</title>
</head>
<body class="bg-gray-950 w-screen h-screen flex flex-col justify-center items-center">
    <main class="max-w-lg mx-auto shadow-lg  rounded-lg bg-gray-100">
        <div id="start-screen" class="p-8 text-center flex flex-col gap-4">
            <h1 class="text-3xl font-bold">Quiz App</h1>
            <p>Welcome to our Quiz App. Lets start our Quiz.</p>
            <button id="startbtn" class="bg-blue-600 text-white py-2 px-2 rounded hover:bg-blue-700">START</button>
        </div>

        <div id="quiz-screen" class="p-8 hidden">
            <h1 class="flex justify-between"><span>Question 1/5</span><span id="time-left"></span></h1>
            <h2 id="question-text" class="font-bold mb-6"></h2>

            <div id="option-container" class="flex flex-col gap-4">

            </div>

        </div>

        <div id="result-screen" class="hidden text-center p-8">
            <h2>Quiz Completed</h2>
            <p id="final-score"></p>
            <button id="restart-btn" class="bg-blue-600 text-white py-2 px-2 rounded hover:bg-blue-700">RESTART</button>
        </div>
    </main>

    <script src="quiz.js"></script>
</body>
</html>
